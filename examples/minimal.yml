name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: sealance-io/setup-leo-action@<SHA>
        with:
          version: '3.4.0'
      
      - run: leo build
